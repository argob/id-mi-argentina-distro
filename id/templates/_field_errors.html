{% for error in errors %}
<div class="alert alert-danger">
  <div class="media media-body-popover">
    <div class="media-left">
      <i class="fa fa-exclamation-triangle fa-fw fa-2x mt"></i>  
    </div>
    <div class="media-body media-body-alert">
      <p><strong>{{ error }}</strong></p>
    </div>
  </div>
</div> 
{% endfor %}
